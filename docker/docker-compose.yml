#==============================================================================
# ERPNext Multi-Module SaaS Platform - Docker Compose Configuration
# Version: 1.0.0
# 
# This compose file orchestrates:
# - All 22 ERPNext modules as separate services
# - MariaDB databases (master + per-tenant)
# - Redis cache, queue, and socketio
# - Nginx reverse proxy with load balancing
# - SaaS Admin Portal
# - Tenant Admin Portal
# - Customer Portal
# - Showcase Pages
#==============================================================================

version: "3.9"

x-erpnext-common: &erpnext-common
  image: frappe/erpnext:v16
  environment: &erpnext-env
    - FRAPPE_SITE_NAME_HEADER=${SITE_NAME:-erpnext.local}
    - DB_HOST=mariadb
    - REDIS_CACHE=redis-cache:6379
    - REDIS_QUEUE=redis-queue:6379
    - REDIS_SOCKETIO=redis-socketio:6379
    - SOCKETIO_PORT=9000
  volumes:
    - sites-vol:/home/frappe/frappe-bench/sites
    - logs-vol:/home/frappe/frappe-bench/logs
  depends_on:
    mariadb:
      condition: service_healthy
    redis-cache:
      condition: service_started
    redis-queue:
      condition: service_started
    redis-socketio:
      condition: service_started
  networks:
    - erpnext-network

services:
  #============================================================================
  # Database Services
  #============================================================================
  mariadb:
    image: mariadb:10.6
    container_name: erpnext-mariadb
    restart: unless-stopped
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
      - --innodb-file-format=Barracuda
      - --innodb-file-per-table=1
      - --innodb-large-prefix=1
      - --innodb-buffer-pool-size=2G
      - --max-allowed-packet=256M
      - --max-connections=500
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-erpnext}
      MYSQL_USER: ${DB_USER:-erpnext}
      MYSQL_PASSWORD: ${DB_PASSWORD:-erpnextpassword}
    volumes:
      - mariadb-data:/var/lib/mysql
      - ./databases/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erpnext-network

  #============================================================================
  # Redis Services
  #============================================================================
  redis-cache:
    image: redis:7-alpine
    container_name: erpnext-redis-cache
    restart: unless-stopped
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-cache-data:/data
    networks:
      - erpnext-network

  redis-queue:
    image: redis:7-alpine
    container_name: erpnext-redis-queue
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-queue-data:/data
    networks:
      - erpnext-network

  redis-socketio:
    image: redis:7-alpine
    container_name: erpnext-redis-socketio
    restart: unless-stopped
    volumes:
      - redis-socketio-data:/data
    networks:
      - erpnext-network

  #============================================================================
  # ERPNext Core Services
  #============================================================================
  erpnext-backend:
    <<: *erpnext-common
    container_name: erpnext-backend
    restart: unless-stopped
    command: ["bench", "serve", "--host", "0.0.0.0"]
    ports:
      - "8000:8000"

  erpnext-socketio:
    <<: *erpnext-common
    container_name: erpnext-socketio
    restart: unless-stopped
    command: ["node", "/home/frappe/frappe-bench/apps/frappe/socketio.js"]
    ports:
      - "9000:9000"

  erpnext-scheduler:
    <<: *erpnext-common
    container_name: erpnext-scheduler
    restart: unless-stopped
    command: ["bench", "schedule"]

  erpnext-worker-short:
    <<: *erpnext-common
    container_name: erpnext-worker-short
    restart: unless-stopped
    command: ["bench", "worker", "--queue", "short"]

  erpnext-worker-long:
    <<: *erpnext-common
    container_name: erpnext-worker-long
    restart: unless-stopped
    command: ["bench", "worker", "--queue", "long"]

  erpnext-worker-default:
    <<: *erpnext-common
    container_name: erpnext-worker-default
    restart: unless-stopped
    command: ["bench", "worker", "--queue", "default"]

  #============================================================================
  # SaaS Admin Portal
  #============================================================================
  saas-admin-portal:
    build:
      context: ../saas-admin-portal
      dockerfile: Dockerfile
    container_name: saas-admin-portal
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - API_URL=http://erpnext-backend:8000
      - DATABASE_URL=mysql://root:${DB_ROOT_PASSWORD:-rootpassword}@mariadb:3306/saas_admin
    ports:
      - "3000:3000"
    depends_on:
      - mariadb
      - erpnext-backend
    networks:
      - erpnext-network

  #============================================================================
  # Tenant Admin Portal
  #============================================================================
  tenant-admin-portal:
    build:
      context: ../tenant-admin-portal
      dockerfile: Dockerfile
    container_name: tenant-admin-portal
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - API_URL=http://erpnext-backend:8000
      - DATABASE_URL=mysql://root:${DB_ROOT_PASSWORD:-rootpassword}@mariadb:3306/tenant_admin
    ports:
      - "3001:3000"
    depends_on:
      - mariadb
      - erpnext-backend
    networks:
      - erpnext-network

  #============================================================================
  # Customer Portal
  #============================================================================
  customer-portal:
    build:
      context: ../customer-portal
      dockerfile: Dockerfile
    container_name: customer-portal
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - API_URL=http://erpnext-backend:8000
    ports:
      - "3002:3000"
    depends_on:
      - erpnext-backend
    networks:
      - erpnext-network

  #============================================================================
  # Showcase Pages
  #============================================================================
  showcase-pages:
    build:
      context: ../showcase-pages
      dockerfile: Dockerfile
    container_name: showcase-pages
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    ports:
      - "3003:3000"
    networks:
      - erpnext-network

  #============================================================================
  # Nginx Reverse Proxy
  #============================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: erpnext-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - sites-vol:/home/frappe/frappe-bench/sites:ro
      - nginx-logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - erpnext-backend
      - erpnext-socketio
      - saas-admin-portal
      - tenant-admin-portal
      - customer-portal
      - showcase-pages
    networks:
      - erpnext-network

#==============================================================================
# Networks
#==============================================================================
networks:
  erpnext-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

#==============================================================================
# Volumes
#==============================================================================
volumes:
  mariadb-data:
    driver: local
  redis-cache-data:
    driver: local
  redis-queue-data:
    driver: local
  redis-socketio-data:
    driver: local
  sites-vol:
    driver: local
  logs-vol:
    driver: local
  nginx-logs:
    driver: local
