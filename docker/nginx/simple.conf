events {
    worker_connections 1024;
}

http {
    # Basic HTTP server that proxies to SaaS Admin Portal
    server {
        listen 80;
        server_name www.doganconsult.com doganconsult.com;

        location / {
            proxy_pass http://172.28.0.1:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Admin subdomain
    server {
        listen 80;
        server_name admin.doganconsult.com;

        location / {
            proxy_pass http://172.28.0.1:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # OS Platform
    server {
        listen 80;
        server_name os.doganconsult.com;

        location / {
            proxy_pass http://172.28.0.1:8000;
            proxy_set_header Host erpnext.local;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Tenant Portal
    server {
        listen 80;
        server_name tenant.doganconsult.com;

        location / {
            proxy_pass http://172.28.0.1:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Customer Portal
    server {
        listen 80;
        server_name portal.doganconsult.com;

        location / {
            proxy_pass http://172.28.0.1:3002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Demo/Showcase
    server {
        listen 80;
        server_name demo.doganconsult.com;

        location / {
            proxy_pass http://172.28.0.1:3003;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}