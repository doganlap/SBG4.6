# Wildcard subdomain for tenants
server {
    listen 80;
    server_name ~^(?<tenant>.+)\.erp\.localhost$;

    # Extract tenant from subdomain and route to appropriate instance
    set $tenant_backend erpnext-backend;

    location / {
        proxy_pass http://$tenant_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-ID $tenant;
        proxy_read_timeout 300;
    }

    location /socket.io {
        proxy_pass http://erpnext-socketio;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Tenant-ID $tenant;
    }
}
