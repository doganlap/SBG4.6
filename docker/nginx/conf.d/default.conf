#==============================================================================
# ERPNext Multi-Module SaaS Platform - Site Configuration
# Version: 1.0.0
#==============================================================================

# Main ERPNext site
server {
    listen 80;
    server_name erpnext.local erp.localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ERPNext static files
    location /assets {
        alias /home/frappe/frappe-bench/sites/assets;
        add_header Cache-Control "max-age=31536000, public";
    }

    # ERPNext files
    location /files {
        alias /home/frappe/frappe-bench/sites/erpnext.local/public/files;
    }

    location /private/files {
        internal;
        alias /home/frappe/frappe-bench/sites/erpnext.local/private/files;
    }

    # Socket.io
    location /socket.io {
        proxy_pass http://erpnext-socketio;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # ERPNext API with rate limiting
    location /api {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://erpnext-backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_connect_timeout 60;
    }

    # Login rate limiting
    location /api/method/login {
        limit_req zone=login_limit burst=5 nodelay;
        proxy_pass http://erpnext-backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main application
    location / {
        proxy_pass http://erpnext-backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }
}

