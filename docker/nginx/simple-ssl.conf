events {
    worker_connections 1024;
}

http {
    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name _;

        location / {
            # For Cloudflare Flexible SSL, serve HTTP
            proxy_pass http://127.0.0.1:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        }
    }

    # HTTPS server with self-signed cert for Cloudflare Full SSL
    server {
        listen 443 ssl;
        server_name www.doganconsult.com doganconsult.com;

        ssl_certificate /etc/nginx/certs/doganconsult.crt;
        ssl_certificate_key /etc/nginx/certs/doganconsult.key;

        location / {
            proxy_pass http://127.0.0.1:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }

